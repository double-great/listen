<script>
  var players = Plyr.setup(".js-player", {
    controls: ["play", "mute"],
  });

  focusDrop(document.querySelectorAll(".js-player"));
  focusDrop(document.querySelectorAll(".plyr--full-ui"));

  function focusDrop(el) {
    for (i = 0; i < el.length; i++) {
      el[i].setAttribute("tabindex", -1);
    }
  }
</script>
